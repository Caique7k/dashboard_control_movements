<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro de Clientes</title>
  </head>
  <body>
    <h2>Cadastro de Clientes</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <p>{{ form.nome.label }} {{ form.nome() }}</p>
      <p>{{ form.descricao.label }} {{ form.descricao() }}</p>
      <p>{{ form.quantidade.label }} {{ form.quantidade() }}</p>
      <p>{{ form.valor.label }} {{ form.valor() }}</p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
